<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniMart - Đăng ký</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="site-header">
        <div class="logo">MiniMart</div>
        <nav class="nav">
            <a href="index.html">Trang chủ</a>
            <a href="#">Sản phẩm</a>
            <a href="#" onclick="logout">Đăng xuất</a>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <h2>Đăng ký tài khoản</h2>
            <form id="registerForm">
                <input type="text" id="email" placeholder="Email" required>
                <input type="text" id="newUsername" placeholder="Tên đăng nhập" required>
                <input type="text" id="newPassword" placeholder="Mật khẩu" required>
                <button type="submit">Đăng ký</button>
            </form>
            <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
        </div>
    </main>
    <script scr="register.js"></script>
    <footer>
        <p><a>Email</a></p>
    </footer>
</body>
</html>
